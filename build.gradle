plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '1.2.0'
}
repositories {
    mavenCentral()
}

dependencies {
    compile 'org.pircbotx:pircbotx:2.0.1'
    compile 'org.slf4j:slf4j-simple:1.7.9'
    compile files('jMegaHal.jar')
}

jar {
    manifest {
        attributes 'Main-Class': 'com.hawkfalcon.chester.Chester'
    }
}